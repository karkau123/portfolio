<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="developerToolsChart" width="350" height="300"></canvas>
    <script>
        const ctx = document.getElementById('developerToolsChart').getContext('2d');
        const developerToolsChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Bitbucket', 'Postman', 'Android Studio', 'Devtron', 'MongoDB Compass', 'MySQL'],
                datasets: [{
                    label: 'Developer Tools',
                    data: [20, 30, 10, 20, 20, 30], 
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(200, 159, 64, 0.2)',
                      
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
         
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Developer Tools'
                    }
                }
            }
        });
    </script>
</body>
</html>
